<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headlines</title>
</head>
<body>
    <h1>Headlines</h1>
    {% for article in articles %}
        <p><strong><a href="{{article.link}}">{{article.title}}</a></strong></p>
        <p><em>{{article.published}}</em></p>
        <p>{{article.summary}}</p>
        <hr />
    {% endfor %}
</body>
</html>
